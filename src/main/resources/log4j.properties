log4j.rootLogger=TRACE, FILE_LOG_WARN, FILE_LOG_DEBUG, FILE_LOG_ERROR

## File appender
log4j.appender.FILE_LOG_WARN=org.apache.log4j.FileAppender
log4j.appender.FILE_LOG_WARN.Threshold=WARN
log4j.appender.FILE_LOG_WARN.file=logs/warn.log
log4j.appender.FILE_LOG_WARN.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE_LOG_WARN.layout.ConversionPattern=%d{ISO8601} %5p %c:%M:%L - %m%n

## File appender
log4j.appender.FILE_LOG_DEBUG=org.apache.log4j.FileAppender
log4j.appender.FILE_LOG_DEBUG.Threshold=DEBUG
log4j.appender.FILE_LOG_DEBUG.file=logs/debug.log
log4j.appender.FILE_LOG_DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE_LOG_DEBUG.ConversionPattern=%d{ISO8601} %5p %c:%M:%L - %m%n

## File appender
log4j.appender.FILE_LOG_ERROR=org.apache.log4j.FileAppender
log4j.appender.FILE_LOG_ERROR.Threshold=ERROR
log4j.appender.FILE_LOG_ERROR.file=logs/error.log
log4j.appender.FILE_LOG_ERROR.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE_LOG_ERROR.ConversionPattern=%d{ISO8601} %5p %c:%M:%L - %m%n